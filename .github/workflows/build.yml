name: Go

on:
  push:
    branches: [ "restructure" ]
  pull_request:
    branches: [ "restructure" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: |
        sudo apt-get update
        sudo apt-get install c-icap
        go build .

    - name: Run ICAPeg
      run: ./icapeg &


    - name: Test 
      run: |
        sudo chmod 777 ./testing/test.sh
        mv ./testing/size.toml ./config.toml
        kill -9 $(pidof icapeg)
        go build .
        run: ./icapeg &
        ./testing/test.sh "File\tSize" "test_size.csv"
    
    - name: Build and push docker image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: mahmoud011/icapeg
        tags: latest
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
